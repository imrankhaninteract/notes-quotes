<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NoteApp with Quote Scroller</title>
    
</head>

<body>
    <div class="container">
        <div class="note-container">
            <button id="addBtn">
                <i class="fas fa-plus"></i>
                Add Note
            </button>
            <div id="main" class="notes">
                <!-- Notes will be displayed here -->
            </div>
        </div>
        <div class="quote-container">
            <div class="heading">
                <h2>Get Motivated: Random Quotes</h2>
            </div>
            <div class="quote-scroll">
                <!-- Quotes will be displayed here -->
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
